<div id="app">
  <div class="head">
    <div>
      <h1 class="title">组件管理</h1>
      <span class="ml8">s工具已安装组件管理</span>
    </div>
    <vscode-button @click="deleteComponent()" class="mr16" >删除全部组件</vscode-button>
  </div>
  <vscode-data-grid id="basic-grid" aria-label="With Custom Titles" grid-template-columns="15% 15% 15% 40% 15%">
    <vscode-divider></vscode-divider>
    <vscode-data-grid-row row-type="header">
      <vscode-data-grid-cell align="center" cell-type="columnheader" grid-column="1">组件</vscode-data-grid-cell>
      <vscode-data-grid-cell align="center" cell-type="columnheader" grid-column="2">版本</vscode-data-grid-cell>
      <vscode-data-grid-cell align="center" cell-type="columnheader" grid-column="3">大小</vscode-data-grid-cell>
      <vscode-data-grid-cell align="center" cell-type="columnheader" grid-column="4">说明</vscode-data-grid-cell>
      <vscode-data-grid-cell align="center" cell-type="columnheader" grid-column="5">操作</vscode-data-grid-cell>
    </vscode-data-grid-row>
    <vscode-divider></vscode-divider>
    <template v-for="component in componentAll">
      <vscode-data-grid-row>
        <vscode-data-grid-cell grid-column="1" class="flex jcc">{{ component.Component }}</vscode-data-grid-cell>
        <vscode-data-grid-cell grid-column="2" class="flex jcc">{{ component.Version }}</vscode-data-grid-cell>
        <vscode-data-grid-cell grid-column="3" class="flex jcc">{{ component.Size }}</vscode-data-grid-cell>
        <vscode-data-grid-cell grid-column="4" class="flex jcc">{{ component.Description }}</vscode-data-grid-cell>
        <vscode-data-grid-cell grid-column="5" class="flex jcc">
          <vscode-button appearance="icon" @click="deleteComponent(component.Component)">
            <span class="codicon codicon-close"></span>
          </vscode-button>
        </vscode-data-grid-cell>
      </vscode-data-grid-row>
      <vscode-divider></vscode-divider>
    </template>
  </vscode-data-grid>

</div>
