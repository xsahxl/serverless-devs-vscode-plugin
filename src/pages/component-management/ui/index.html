<div id="app">
  <div class="head">
    <div>
      <h1 class="title">Component management</h1>
      <span class="ml8">S tool installed component management</span>
    </div>
    <vscode-button @click="deleteComponent()" class="mr16"
      >Remove all components</vscode-button
    >
  </div>
  <vscode-data-grid
    id="basic-grid"
    aria-label="With Custom Titles"
    grid-template-columns="15% 15% 15% 40% 15%"
  >
    <vscode-divider></vscode-divider>
    <vscode-data-grid-row row-type="header">
      <vscode-data-grid-cell
        align="center"
        cell-type="columnheader"
        grid-column="1"
        >component</vscode-data-grid-cell
      >
      <vscode-data-grid-cell
        align="center"
        cell-type="columnheader"
        grid-column="2"
        >version</vscode-data-grid-cell
      >
      <vscode-data-grid-cell
        align="center"
        cell-type="columnheader"
        grid-column="3"
        >size</vscode-data-grid-cell
      >
      <vscode-data-grid-cell
        align="center"
        cell-type="columnheader"
        grid-column="4"
        >description</vscode-data-grid-cell
      >
      <vscode-data-grid-cell
        align="center"
        cell-type="columnheader"
        grid-column="5"
        >operation</vscode-data-grid-cell
      >
    </vscode-data-grid-row>
    <vscode-divider></vscode-divider>
    <template v-for="component in componentAll">
      <vscode-data-grid-row>
        <vscode-data-grid-cell grid-column="1" class="flex jcc"
          >{{ component.Component }}</vscode-data-grid-cell
        >
        <vscode-data-grid-cell grid-column="2" class="flex jcc"
          >{{ component.Version }}</vscode-data-grid-cell
        >
        <vscode-data-grid-cell grid-column="3" class="flex jcc"
          >{{ component.Size }}</vscode-data-grid-cell
        >
        <vscode-data-grid-cell grid-column="4" class="flex jcc"
          >{{ component.Description }}</vscode-data-grid-cell
        >
        <vscode-data-grid-cell grid-column="5" class="flex jcc">
          <vscode-button
            appearance="icon"
            @click="deleteComponent(component.Component)"
          >
            <span class="codicon codicon-close"></span>
          </vscode-button>
        </vscode-data-grid-cell>
      </vscode-data-grid-row>
      <vscode-divider></vscode-divider>
    </template>
  </vscode-data-grid>
</div>
